<div *ngIf="displayType=='value' && size>0" class="sensor-inline sensor-type-value">
	<i *ngIf="parameters.labelIcon" class="fa fa-{{currentIcon}}"></i>
	<ng-container *ngIf="parameters.label">{{parameters.label}}:</ng-container>
	<i *ngIf="currentIcon" class="fa fa-{{currentIcon}}"></i>
	<sensor-sparkline *ngIf="showSparkline" [sensor]="sensor"></sensor-sparkline>
	<span class="sensor-value">{{(sensor.value$ | async)}}{{sensor.unit}}</span>
</div>

<div *ngIf="displayType=='value' && size==0 " class="sensor-block sensor-type-value">
	<div style="display: inline-block" *ngIf="parameters.label">{{parameters.label}}:</div>
	<div style="display:inline-block; float: right">
		<i *ngIf="currentIcon" class="fa fa-{{currentIcon}}"></i>
		<sensor-sparkline *ngIf="showSparkline" [sensor]="sensor"></sensor-sparkline>
		<span class="sensor-value">{{(sensor.value$ | async)}}{{sensor.unit}}</span>
	</div>
</div>

<ng-container *ngIf="displayType=='gauge'" class="" >
	<canvas id="{{canvasId}}" class="sensor-canvas" ></canvas>
</ng-container>

<ng-container *ngIf="displayType=='chart'" class="" >
	<div style="width:100%;height:100%">
	<canvas id="{{canvasId}}" class="sensor-canvas" ></canvas>
	</div>
</ng-container>
