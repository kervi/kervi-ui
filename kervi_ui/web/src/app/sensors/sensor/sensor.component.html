<div *ngIf="style=='inline'" class="sensor-inline sensor-type-{{sensor.type}}">
	{{sensor.name}}:
	<sensor-sparkline [sensor]="sensor"></sensor-sparkline>
	<span class="sensor-value">{{(sensor.value$ | async)}}{{sensor.unit}}</span>
</div>

<div *ngIf="style=='full'" class="">
	<canvas class="sensor-canvas" ></canvas>
</div>
