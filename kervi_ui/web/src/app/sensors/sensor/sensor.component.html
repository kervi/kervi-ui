<div *ngIf="type=='value'" class="sensor-inline sensor-type-value">
	{{sensor.name}}:
	<sensor-sparkline *ngIf="showSparkline" [sensor]="sensor"></sensor-sparkline>
	<span class="sensor-value">{{(sensor.value$ | async)}}{{sensor.unit}}</span>
</div>

<ng-container *ngIf="type=='gauge'" class="">
	<canvas id="{{gaugeId}}" class="sensor-canvas" ></canvas>
</ng-container>
