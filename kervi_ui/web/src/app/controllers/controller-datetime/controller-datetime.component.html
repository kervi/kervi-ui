
<div [ngClass]="{'block-component':parameters.size==0 && !parameters.inline}"> 
    <span  *ngIf="parameters.labelIcon" class="fa fa-{{parameters.labelIcon}}"></span>
    <span  *ngIf="parameters.label"  >{{parameters.label}}</span>
    <div class="form-group"  [ngClass]="{'pull-right':parameters.size==0 && !parameters.inline}" [style.width.%]="parameters.inputSize">
        <div class='input-group date datetimepicker'>
            <input type='text' class="form-control" value="datetime.value"/>
            <span class="input-group-addon">
                <i *ngIf="datetime.subType=='time'" class="fa fa-clock-o" aria-hidden="true"></i>
                <i *ngIf="datetime.subType=='date'" class="fa fa-calendar" aria-hidden="true"></i>
            </span>
        </div>
    </div>
</div>
