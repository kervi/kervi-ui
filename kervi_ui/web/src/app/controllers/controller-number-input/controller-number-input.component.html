<div [ngClass]="{'block-component':parameters.size==0 && !parameters.inline}"> 
    <span  *ngIf="parameters.labelIcon" class="fa fa-{{parameters.labelIcon}}"></span>
    <span  *ngIf="parameters.label"  >{{parameters.label}}</span>
	<input class="form-control" [style.width.%]="parameters.inputSize"/>
	<span  [style.width.%]="parameters.valueSize" class="slider-value"></span>
	
</div>
