<div *ngIf="!inline" class="block-component"> 
    <div class="label-section">
        <div style="display:inline-block;float:left;">
            <div class="value-label">
                <span  *ngIf="parameters.labelIcon" class="fa fa-{{parameters.labelIcon}}"></span>
                <span  *ngIf="parameters.label"  >{{parameters.label}}</span>
            </div>
        </div>
        <div class="value-value">
            <a *ngIf="!inline" class="btn btn-primary pull-right" [style.width]="width" [style.height]="height" [ngClass]="{'btn-primary-hover': (action.running$ | async)}" (mousedown)="press()" (mouseup)="release()" [attr.title]="action.name">
                <i *ngIf="parameters.buttonIcon" class='fa fa-{{parameters.buttonIcon}}'></i>
                <ng-container *ngIf="parameters.buttonText" >{{ parameters.buttonText}}</ng-container>
            </a>
        </div>
    </div>
</div>
<div style="display:inline-block" *ngIf="inline" >
    <span  *ngIf="parameters.labelIcon" class="fa fa-{{parameters.labelIcon}}"></span>
    <span *ngIf="parameters.label" >{{parameters.label}}</span>
    <a *ngIf="inline" class="btn btn-primary" [ngClass]="{'btn-primary-hover': (action.running$ | async)}" (mousedown)="press()" (mouseup)="release()" [attr.title]="action.name">
        <i *ngIf="parameters.buttonIcon" class='fa fa-{{parameters.buttonIcon}}'></i>
        <ng-container *ngIf="parameters.buttonText" >{{ parameters.buttonText}}</ng-container>
    </a>
</div>
